<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container">
        <h2>How satisfied are you with our customer support performance?</h2>
        <div class="emojis">
            <div class="emoji">
                <span>😔</span>
                <p>Unhappy</p>
            </div>
            <div class="emoji">
                <span>😐</span>
                <p>Neutral</p>
            </div>
            <div class="emoji selected">
                <span>😍</span>
                <p>Satisfied</p>
            </div>
        </div>
        <button class="review-btn">Send Review</button>
    </div>
</body>
</html>
